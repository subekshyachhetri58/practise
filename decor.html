<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Align</title>
    <style>
        #box1 {text-decoration: underline;}
        #box2 {text-decoration: overline;}
        #box3 {text-decoration: line-through;}
    </style>
</head>
<body>
    <h1 id="box1" class="box">Box1</h1>
    <h1 id="box2" class="box">Box2</h1>
    <h1 id="box3" class="box">Box3</h1>
    <a href="#">link1</a> <br>
    <a href="#" style="text-decoration: none;">link2</a>
</body>
</html>
