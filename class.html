<!DOCTYPE html>
<html lang="en">
<head>
    <title>Id selector</title>
    <style>
        #first {color:blueviolet;}
        .second {color:red;}
    </style>
</head>
<body>
    <div id="first">First Div</div>
    <div class="second">Second Div</div>
    <div class="second">Third Div</div>
</body>
</html>
